<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
<body>
  
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-5">
        
        <form action="/task" method="post" class="form-inline m-0">
          <div class="form-group mb-0">
            <input type="text" name="content" class="form-control">
            <button type="submit" class="btn btn-outline-success my-sm-0  "> Agregar </button>
          </div>
        </form>       
    </nav>
    
    <div class="container-fluid mt-5   p-0">
        <div class="row">
          <div class="col-12 m-0 p-0">
  <main role="main">
     
        <ul class="list-group">
          {% for task in tasks %}
          <li class="list-group-item">
            {% if task.done %} <strike> {% endif %}{{ task.content }} {% if task.done %} </strike>{% endif %}
            <a href="/done/{{ task.id }}">Listo</a>
            <a href="/delete/{{ task.id }}">Eliminar</a>
          </li>
          {% endfor %}

        
          </body>
        </ul>
      
</main>
</div>
</div>
</div>





  

</html>
